        <main class="main">
            <div class="headers">
                <h1 class="title-main"></h1>
                <!-- <button type="button" class="logout">Cerrar sesión</button> -->
            </div>
            <!-- <div class="addTask">
                <img src="./assets/icon.png" alt="icono de agregar">
                <button type="button" class="btn-task">Nueva tarea</button>
            </div> -->
            <!-- <hr> -->
            <section class="task-list">
                <!-- inicio -->
                
                <!-- fin -->
            </section>
            <!-- --------------------------Barra de progreso-------------------- -->
            <div class="progress">
                <h2>Mi progreso</h2>
                <div class="progress-container">
                    <svg class="svg" width="200" height="200" viewBox="0 0 120 120">
                        <!-- Círculo de fondo -->
                        <circle cx="60" cy="60" r="50" stroke="#ddd" stroke-width="10" fill="none"/>
                        
                        <!-- Círculo de progreso con animación -->
                        <circle id="progress-circle" cx="60" cy="60" r="50"
                        stroke="#4caf50" stroke-width="10" fill="none"
                        stroke-linecap="round"
                        stroke-dasharray="314"
                        stroke-dashoffset="314" />
                    </svg>
                    <div class="progress-text" id="progress-text">
                        <span class="task-completed"></span>
                        <span>/</span>
                        <span class="task-total"></span>
                    </div>
                    <!-- <p>Completa todas tus tareas y logra tu meta del día.</p> -->
                </div>
            </div>
        </main>
        <!-- Formulario y panel modal -->
        <form class="task-form" autocomplete="off">
            <div class="buttons">
                <button type="reset" class="button-cancel">Cancelar</button>
                <button type="button" class="delete" id="delete">Eliminar</button>
                <button type="submit" class="add">Agregar</button>
            </div>
            <!-- <legend >Tarea:</legend> -->
            <input type="text" id="title-task" name="titleTask" class="title-task" placeholder="Titulo de la tarea" >
            <textarea name="descriptionTask" id="description-task" class="description-task" placeholder="Descripcion"></textarea>
            <div class="priority-otions">
                <h3 class="priority-title">Prioridades</h3>
                <div class="options">

                    <label>
                        <input type="radio" name="priority" value="baja" class="priority-radio" checked />
                        <span class="circle low"></span> Baja
                    </label>
                    <label>
                        <input type="radio" name="priority" value="media" class="priority-radio" />
                        <span class="circle medium"></span> Media
                    </label>
                    <label>
                        <input type="radio" name="priority" value="alta" class="priority-radio" />
                        <span class="circle high"></span> Alta
                    </label>
                </div>
            </div>
            <div class="subtask__container" data-count="0">
                <button type="button" class="subtask-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(33, 134, 37);"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4z"></path><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path></svg>
                    <span class="subtask-title">Agregar subtarea</span>
                </button>
                <!-- Ingreso de las subtareas -->
            </div>
            <input type="hidden" name="id">
        </form>

        <template>
            <div class="task-container">
                <div class="task-elements">

                    <input type="checkbox" name="checkbox" class="checkbox">
                    <label  class="newCheckbox"></label>
                    <div  class="task">
                        <h3 class="title"></h3>
                        <p class="description"></p>
                        
                    </div>
                    <button type="button" class="btn-edit">
                        <img src="./assets/right-btn.png" alt="mostrar tarea completa" class="edit">
                    </button>
                </div>
                <div class="subtask-elements ">
                    <ul class="subtask-list">
                        <!-- <li class="subtask-item">
                            <input type="checkbox" name="subtaskCheckbox" class="checkbox">
                            <label  class="newCheckbox"></label>
                            <span class="subtask-item-content"></span>
                        </li> -->
                    </ul>
                </div>

            </div>
        </template>

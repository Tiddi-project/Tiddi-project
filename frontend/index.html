<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiddi</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <!-- Fuentes de google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="container-main">
        <main class="main">
            <div class="headers">
                <h1 class="title-main">Today</h1>
                <button type="button" class="logout">Cerrar sesión</button>
            </div>
            <div class="addTask">
                <img src="./assets/icon.png" alt="icono de agregar">
                <button type="button" class="btn-task">Nueva tarea</button>
            </div>
            <!-- <hr> -->
            <section class="task-list">
                <!-- inicio -->
                
                <!-- fin -->
            </section>
            <!-- --------------------------Barra de progreso-------------------- -->
            <div class="progress">
                <h2>Mi progreso</h2>
                <div class="progress-container">
                    <svg width="200" height="200" viewBox="0 0 120 120">
                        <!-- Círculo de fondo -->
                        <circle cx="60" cy="60" r="50" stroke="#ddd" stroke-width="10" fill="none"/>
                        
                        <!-- Círculo de progreso con animación -->
                        <circle id="progress-circle" cx="60" cy="60" r="50"
                        stroke="#4caf50" stroke-width="10" fill="none"
                        stroke-linecap="round"
                        stroke-dasharray="314"
                        stroke-dashoffset="314" />
                    </svg>
                    <div class="progress-text" id="progress-text">
                        <span class="task-completed"></span>
                        <span>/</span>
                        <span class="task-total"></span>
                    </div>
                    <!-- <p>Completa todas tus tareas y logra tu meta del día.</p> -->
                </div>
            </div>
        </main>
        <!-- Formulario y panel modal -->
        <form class="task-form" autocomplete="off">
            <legend >Tarea:</legend>
            <input type="text" id="title-task" name="titleTask" class="title-task" placeholder="Titulo de la tarea">
            <textarea name="descriptionTask" id="description-task" class="description-task" placeholder="Descripcion"></textarea>
            <div class="buttons">
                <button type="submit" class="add">Agregar</button>
                <button type="button" class="delete" id="delete">Eliminar</button>
            </div>
            <button type="reset" class="button-cancel">Cancelar</button>
            <input type="hidden" name="id">
        </form>

        <template>
            <div class="task-container">
                <input type="checkbox" name="checkbox" class="checkbox">
                <label  class="newCheckbox"></label>
                <label  class="task">
                    <h3 class="title"></h3>
                    <p class="description"></p>
                </label>
                <button type="button" class="btn-edit">
                    <img src="./assets/right-btn.png" alt="mostrar tarea completa" class="edit">
                </button>
            </div>
        </template>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>

        <!-- ---------------------------------------------------------------------VISTAS-->
        <main class="main-content" id="main-content">
            <!-- Aqui se cargaran dinamicamente las vistas -->
            
        </main>
        <!-- -------------------------------------------------Formulario y panel modal -->
        <form class="task-form" autocomplete="off" enctype="multipart/form-data">
            <!-- Cabecera del panel -->
            <div class="buttons">
                <button type="reset" class="button-cancel">Cancelar</button>
                <button type="button" class="delete" id="delete">Eliminar</button>
                <button type="submit" class="add">Agregar</button>
            </div>
            <!-- Input para colocarle un titulo a la tarea -->
            <input type="text" id="title-task" name="titleTask" class="title-task" placeholder="Titulo de la tarea" >
            <!-- Ingresar la descripcion de la tarea -->
            <textarea name="descriptionTask" id="description-task" class="description-task" placeholder="Descripcion"></textarea>

            <!-- Permite el envio de UNA imagen -->
            <input type="file" class="imagen" name="imagen" id="imagen" accept="image/*" />

            <div class="img-btn">
                <svg width="20" height="20" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="none"        stroke="black" stroke-width="3">
                    <path d="M20 20 L20 44 C20 48 24 52 28 52 C32 52 36 48 36 44 L36 16 C36 12 32 8 28 8 C24 8 20 12 20 16 L20 40 C20 42 22 44 24 44 C26 44 28 42 28 40 L28 20" />
                </svg>
                <span>Insertar imagen</span>
            </div>
            <div class="imagenContainer">
                <img  alt="imagen insertada" class="imagen-insertada">
                <button class="btn-eliminar-imagen" type="button">
                    <svg class="svg-eliminar-imagen" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <!-- Círculo de fondo -->
                        <circle cx="16" cy="16" r="15" fill="grey" />
                        <!-- Líneas de la X -->
                        <line x1="10" y1="10" x2="22" y2="22" stroke="white" stroke-width="2" stroke-linecap="round" />
                        <line x1="22" y1="10" x2="10" y2="22" stroke="white" stroke-width="2" stroke-linecap="round" />
                      </svg>
                </button>
            </div>
              
            <!-- Insertar la fecha de la tarea -->
            <div class="fecha">
                <label for="fechaHora">Fecha</label>
                <input type="datetime-local" id="fechaHora" class="fechaHora" name="fechaHora">
            </div>
            <!-- Permite seleccionar la prioridad de la tarea -->
            <div class="priority-otions">
                <h3 class="priority-title">Prioridades</h3>
                <div class="options">

                    <label>
                        <input type="radio" name="priority" value="baja" class="priority-radio" checked />
                        <span class="circle low"></span> Baja
                    </label>
                    <label>
                        <input type="radio" name="priority" value="media" class="priority-radio" />
                        <span class="circle medium"></span> Media
                    </label>
                    <label>
                        <input type="radio" name="priority" value="alta" class="priority-radio" />
                        <span class="circle high"></span> Alta
                    </label>
                </div>
            </div>
            <!-- Permite escoger el color que quiera tener en la tarea -->
            <div class="color-options">
                <h3 class="color-title">Color</h3>
                <div class="colorSeleccionado">
                    <label for="color0"><input type="radio" value="FFFFFF" name="colorTarea" id="color0" checked></label>
                    <label for="color1"><input type="radio" value="FFDFBA" name="colorTarea" id="color1"></label>
                    <label for="color2"><input type="radio" value="FFC0CB" name="colorTarea" id="color2"></label>
                    <label for="color3"><input type="radio" value="E6C8FF" name="colorTarea" id="color3"></label>
                    <label for="color4"><input type="radio" value="FFFF99" name="colorTarea" id="color4"></label>
                    <label for="color5"><input type="radio" value="ADD8E6" name="colorTarea" id="color5"></label>
                    <label for="color6"><input type="radio" value="C1FFC1" name="colorTarea" id="color6"></label>
                    <label for="color7"><input type="radio" value="E5B49D" name="colorTarea" id="color7"></label>
                    <label for="color8"><input type="radio" value="FF94C5" name="colorTarea" id="color8"></label>
                    <label for="color9"><input type="radio" value="84DBFF" name="colorTarea" id="color9"></label>
                    <label for="color10"><input type="radio" value="75FFD6" name="colorTarea" id="color10"></label>
                </div>
            </div>
            <!-- permite asignar subtareas que hagan parte de la tarea -->
            <div class="subtask__container" data-count="0">
                <button type="button" class="subtask-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(33, 134, 37);"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4z"></path><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path></svg>
                    <span class="subtask-title">Agregar subtarea</span>
                </button>
                <!-- Ingreso de las subtareas -->
            </div>
            <input type="hidden" name="id">
        </form>

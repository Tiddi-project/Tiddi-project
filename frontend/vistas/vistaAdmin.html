<section class="title__users">
    <h2 class="title__users-h2">Usuarios registrados</h2>
</section>
<section class="search__users">
    <button title="Busqueda">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-lupa">
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
    </button>
    <input type="text" class="filter__users" placeholder="">
</section>
<section class="container__users">
    <table class="table__users">
        <thead class="table__header">
            <tr>
                <th>ID</th>
                <th>Estado</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody class="table__body">

        </tbody>        
    </table>
</section>

<!-- Formato -->
 <section class="page__users">
    <div class="total__users"></div>
    <div class="paginacion"></div>
</section>
